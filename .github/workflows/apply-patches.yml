name: Test Patches

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  apply-patches:
    runs-on: ubuntu-latest
    steps:
      - name: Check skip label
        if: ${{ contains(github.event.pull_request.labels.*.name, 'skip check patches') }}
        run: exit 1

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          repositories: workflows-patches

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          path: workflows-test
          ref: ${{ github.head_ref }}
      
      - name: Checkout patches
        id: checkout-patches
        uses: actions/checkout@v4
        with:
          repository: Marcin-s-Org/workflows-patches
          token: ${{ steps.generate-token.outputs.token }}
          path: workflows-patches
          persist-credentials: false
          ref: ${{ github.base_ref }}

      - name: Apply patches
        id: apply_patches
        run: |
          cd workflows-test
          git apply ../workflows-patches/patches/**.patch

